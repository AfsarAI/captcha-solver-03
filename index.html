<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script><style>.verify-button{transition:all .3s ease}.verify-button:hover{transform:scale(1.05);cursor:pointer;box-shadow:0 0 15px rgba(139,92,246,.7)}.error-message{color:#ef4444}.success-message{color:#22c55e}</style></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 rounded-lg shadow-xl p-8 max-w-sm w-full"><h1 class="text-3xl font-bold text-center mb-6">CAPTCHA Solver</h1><div class="bg-white p-4 rounded-md mb-6 flex justify-center items-center"><img src='image.png' alt="CAPTCHA Image" class="max-w-full h-auto"></div><div class="mb-6"><label for="captchaInput" class="block text-sm font-medium text-gray-300 mb-2">Enter CAPTCHA text:</label><input type="text" id="captchaInput" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-100" placeholder="e.g. V4XBG"></div><div class="flex justify-center mb-6"><button id="verifyButton" class="verify-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-full shadow-lg text-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800">Verify</button></div><p id="message" class="text-center text-lg font-semibold"></p></div><script>const correctCaptcha="V4XBG";const captchaInput=document.getElementById('captchaInput');const verifyButton=document.getElementById('verifyButton');const messageDisplay=document.getElementById('message');verifyButton.addEventListener('click',()=>{const enteredText=captchaInput.value.trim();messageDisplay.textContent='';messageDisplay.classList.remove('success-message','error-message');if(enteredText.toUpperCase()===correctCaptcha.toUpperCase()){messageDisplay.textContent='Success! CAPTCHA verified.';messageDisplay.classList.add('success-message')}else{messageDisplay.textContent='Failure! Incorrect CAPTCHA.';messageDisplay.classList.add('error-message')}});captchaInput.addEventListener('keypress',event=>{if(event.key==='Enter'){verifyButton.click()}});</script></body></html>
